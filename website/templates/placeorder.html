{% extends "base.html" %}
{%block head%}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Place Order</title>
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='placeOrder.css')}}">
{%endblock head%}
{%block body%}
<nav class="navbar">
    <a href="/home">MedShop</a>
<ul class="nav-links">
    <li><a href="/home">Home</a></li>
    <li><a href="/shopnow">Products</a></li>
</ul>
</nav>
<div class="order-form">
    <h2>Place Your Order</h2>
    <form onsubmit="placeOrder(event)">
      <div class="form-group">
        <label for="address">Delivery Address</label>
        <textarea id="address" name="address" rows="3" required placeholder="Enter your full address"></textarea>
      </div>
      <div class="form-group">
        <label for="payment">Mode of Payment</label>
        <select id="payment" name="payment" required>
          <option value="">Select payment mode</option>
          <option value="credit">Credit Card</option>
          <option value="debit">Debit Card</option>
          <option value="netbanking">Net Banking</option>
          <option value="upi">UPI</option>
          <option value="cod">Cash on Delivery</option>
        </select>
      </div>
      <button type="submit" class="btn">Place Order</button>
    </form>
  </div>

  <script>
    function placeOrder(event) {
      event.preventDefault();
      alert("Order placed successfully!");
    }
  </script>
{%endblock body%}
